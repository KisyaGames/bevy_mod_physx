[package]
name = "bevy_physx"
version = "0.0.1"
authors = ["Alex Kocharin <alex@kocharin.ru>"]
description = "PhysX plugin for Bevy"
readme = "README.md"
license = "MIT"
edition = "2021"

[lib]
name = "bevy_physx"
path = "src/lib.rs"

[dependencies]
bevy = "0.9.1"
#physx = "0.16.0"
physx = { path = "src/physx" }
physx-sys = "0.8.1"

[dev-dependencies]
bevy-inspector-egui = "0.17.0"
bevy_infinite_grid = "0.6.0"
